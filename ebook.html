<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/ebook.css"> 
    <script src="./js/ebook.js"></script>
    

  </head>
  <body>
    <div class="ebook__wrapper">
      <div class="ebook__top-box">
        <h2>
          <button class="ebook__btn-total-page" type="button" onclick="pageListToggle()">
            <span class="top"></span>
            <span class="mid"></span>
            <span class="bot"></span>
          </button>
          <a class="btn-pdf-down" href="./img/2021_11_26.pdf" download>
            카달로그 <span>다운로드</span>
          </a>
        </h2>
        <div class="ebook__scale">
          <button type="button" class="ebook__scale-zoom-out">축소</button>
          <span class="ebook__scale-txt">100%</span>
          <button type="button" class="ebook__scale-zoom-in">확대</button>
        </div>
        <!-- <div class="ebook__page-control">
          <input class="ebook__page-current" type="number" value="1">
          <span class="ebook__page-kan">/</span>
          <span class="ebook__page-total"></span>
          <button type="button" class="ebook__btn-page-move">이동</button>
        </div> -->
      </div>      
      <div class="ebook__page-list on">
        
        <h3>목차</h3>
        <ul class="ebook__page-list-depth-1">
          <li><button type="button" onclick="toPage(1)">목록1</button></li>
          <li><button type="button" onclick="toPage(3)">목록2</button></li>
          <li><button type="button" onclick="toPage(5)">목록3</button></li>
        </ul>
      </div>
      <div class="ebook__scroll">
        <div class="ebook__container">          
          <ul class="ebook__img-list">
            <li>
              <img src="./img/ebook/ebook_1.jpg" alt="">
            </li>
            <li>
              <img src="./img/ebook/ebook_2.jpg" alt="">
            </li>
            <li>
              <img src="./img/ebook/ebook_3.jpg" alt="">
            </li>
            <li>
              <img src="./img/ebook/ebook_4.jpg" alt="">
            </li>
            <li>
              <img src="./img/ebook/ebook_5.jpg" alt="">
            </li>
            <li>
              <img src="./img/ebook/ebook_6.jpg" alt="">
            </li>
            <li>
              <img src="./img/ebook/ebook_7.jpg" alt="">
            </li>
            <li>
              <img src="./img/ebook/ebook_8.jpg" alt="">
            </li>
          </ul>
          <ul class="ebook__page-back">
            <li></li>
            <li class="right"></li>
          </ul>
          <div class="ebook__control">
            <button type="button" class="ebook__prev on"><span>이전</span></button>
            <button type="button" class="ebook__next on"><span>다음</span></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
const ebook = new Ebook('.ebook__wrapper',{
  prev:'.ebook__prev',
  next:'.ebook__next',
  currentPage:'.ebook__page-current',
  breakPoints:{
    768:{
      pageShow:1
    }
  }
})
ebook.init();
const toPage = (num) => {
  ebook.page = num;
  ebook.pageSet()
}
const pageListToggle = () => {
  document.querySelector('.ebook__page-list').classList.toggle('on');
  document.querySelector('.ebook__scroll').classList.toggle('on');
}

</script>
